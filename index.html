<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/login.css">
  <title>Login</title>
</head>

<body>
  <main>
    <div class="wrap">
      <form id="login-form" method="post" action="#" class="login-box">
        <div class="header">
          <p>
            Freddy's Artisanal Halloween Candy Shop
          </p>
          <img src="./assets/Freddys_Logo.svg" alt="freddys logo" />
        </div>
        <input aria-label="username" id="username" type="text" class="input-control" placeholder="Username" required />
        <input aria-label="password" id="password" type="password" class="input-control" placeholder="********"
          required />
        <div class="actions">
          <button type="submit" class="btn btn-outline">Login</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
